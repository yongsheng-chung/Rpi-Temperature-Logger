<!DOCTYPE html>
<head>
   <meta charset="utf-8" />
   <title>Graph - Chartjs</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
   <script>
      var ctx = document.getElementById('chart_temps').getContext('2d');
      
      var time = {{ timestamp|safe }};
      var temp = {{ temperatures|safe }};
      
      var lineChart = new Chart(ctx, {
         type: 'line',
         
         data: {
            labels: time;
            datasets: [{
                  label: "Temperatures (Celcius)"
                  backgroundColor: 'rgb(255, 99, 132)',
                  borderColor: 'rgb(255, 99, 132)',
                  data: temp
            }]
         },
         options: {
            
         }
   </script>
   <script>
      var ctx = document.getElementById('chart_temps').getContext('2d');
      
      var time = {{ timestamp|safe }};
      var temp = {{ temperatures|safe }};
      
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: time,
              datasets: [{
                  label: 'Temperatures (Celcius)',
                  data: temp,
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
   </script>
</head>
<body>
   <canvas id="chart_temps" width="600" height="400"></canvas>
</body>
   
</html>
